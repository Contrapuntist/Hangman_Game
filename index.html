<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Cinzel+Decorative" rel="stylesheet">

</head>
<body>
	<div class="container">
		<h1>Let's play Game of Thrones hangman</h1> 
		<div>
			<h2>Length of word</h2>	
			<div id="wordSelect"></div>
		</div>	
		<div>
			<h2>Selected keys: <span id=userChoice></span></h2>
		</div>
		<div>
			<p>All characters selected: <span id="alphaUsed"></span></p>
		</div>
		<div>
			<p>Moves Left: <span id="movesLeft"></span></p>
		</div>
	</div>

	<script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
